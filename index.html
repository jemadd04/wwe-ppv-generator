<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>WWE PPV Match Generator</title>
</head>
<body>
  <div class="container">
    <h1>WWE Network PPV Match Generator</h1>
    <p>Click the button below to generate a random PPV to watch on WWE Network</p>
    <button id="random-ppv" class="random-ppv">Random PPV</button>
    <p>Click the button below to generate a random match from a PPV to watch on WWE Network</p>
    <button id="random-match" class="random-match">Random Match</button>
    <div id="result" class="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
